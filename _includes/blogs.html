<section id="blogs">
<!-- Page Content -->
    <div class="content-section-b">
        <div class="container">

            <div class="row">
                <div class="col-lg-5 col-lg-offset-1 col-sm-push-6  col-sm-6">
                    <h3> <a href="/blog"> See more blogs! </a></h3>
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    {% for post in site.posts %}
                    {% for tag in post.tag %}
                    {% if tag == "first" %}
                    <h2 class="section-heading"><a href={{post.url}}>{{ post.title }}</a></h2>
                    <h4> {{post.date | date: "%b %-d, %Y"}} </h4>
                    <h5> {{post.author}} </h5>
                    <div class="lead">{{ post.excerpt }}</div>
                </div>
                {% if post.img %}
                <div class="col-lg-5 col-sm-pull-6  col-sm-6">
                  <img class="img-responsive" src="img/blogs/{{ post.img }}" alt="">
                </div>
                {%endif%}
            </div>

        </div>
        <!-- /.container -->

    </div>
    {% endif %}
    {% endfor %}
{% endfor %}
</section>
